<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>
<body>
    <img src="logo.png">

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'home')" id="defaultOpen">home</button>
      <button class="tablinks" onclick="openTab(event, 'mycompanies')">my companies</button>
      <button class="tablinks" onclick="openTab(event, 'commonapp')">commonapp</button>
      <button class="tablinks" onclick="openTab(event, 'companysearch')">company search</button>
      <button class="tablinks" onclick="openTab(event, 'about')">about</button>
    </div>

    <div id="home" class="tabcontent">
      <h3>home</h3>
      <p>welcome to internboat!</p>
    </div>

    <div id="mycompanies" class="tabcontent">
      <h3>my companies</h3>
      <p>here's a list of companies i want to apply for</p>
    </div>

    <div id="commonapp" class="tabcontent">
      <h3>commonapp</h3>
      <p>here's the application that is common for all internships</p>
    </div>

    <div id="companysearch" class="tabcontent">
      <h3>company search</h3>
      <p>here's where i look for companies i want to apply for</p>
    </div>

    <div id="about" class="tabcontent">
      <h3>about</h3>
      <p>internboat is fun</p>
    </div>

    <script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();

    function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    </script>
</body>
</html>
